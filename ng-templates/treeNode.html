<div>
    <span class="name-cell pull-left">
        <input type="checkbox" ng-value="item.selected">
        {{ item.name }}
    </span>
    <span class="pull-right margin-right-lg">
        <span ng-if="item.mesh.visible" ng-click="item.mesh.visible=false" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        <span ng-if="!item.mesh.visible" ng-click="item.mesh.visible=true" class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
    </span>
</div>
