<div class="modal-header">
    <h3 class="modal-title">Please choose the way you want to login</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-6 text-center">
            <a class="btn btn-lg btn-default" ng-click="auth('github')">
                <i class="fa fa-github-square fa-2x"></i> Login  with Github
            </a>
        </div>
        <div class="col-xs-6 text-center">
            <a class="btn btn-lg btn-default" ng-click="auth('facebook')">
                <i class="fa fa-facebook-square fa-2x" style="color:#3b5998;"></i> Login  with Facebook
            </a>
        </div>
    </div>
    <div class="row" style="margin-top:40px;">
        <div class="col-xs-6 text-center">
            <a class="btn btn-lg btn-default" ng-click="auth('twitter')">
                <i class="fa fa-twitter-square fa-2x" style="color:#55acee;"></i> Login  with Twitter
            </a>
        </div>

        <div class="col-xs-6 text-center">
            <a class="btn btn-lg btn-default" ng-click="auth('google')">
                <i class="fa fa-google-plus-square fa-2x" style="color:#ea4335;"></i> Login  with Google+
            </a>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
