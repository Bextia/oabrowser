<span class="sliceControls">
    <button type="button" class="btn btn-default btn-sm" aria-label="Link" ng-click="toggleLink()">
        <span class="glyphicon glyphicon-link" aria-hidden="true" ng-class="{sliceControlsLinked : volumesManager.slicesLinked, sliceControlsUnlinked : !volumesManager.slicesLinked, }"></span>
    </button>
    <div class="btn-group btn-sm" uib-dropdown>
        <button id="single-button" type="button" class="btn btn-default btn-sm" uib-dropdown-toggle>
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span> <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li class="dropdown-header">Background</li>

            <li role="menuitem" ng-repeat="item in controls.backgrounds" ng-click="toggleVisibility(item)">
                <a href="#">{{item.name}}</a><span ng-if="item.visible" class="glyphicon glyphicon-link pull-right" aria-hidden="true"></span>
            </li>

            <li class="dropdown-header">Label map</li>

            <li role="menuitem" ng-repeat="item in controls.labelMaps" ng-click="toggleVisibility(item)">
                <a href="#">{{item.name}}</a><span ng-if="item.visible" class="glyphicon glyphicon-link pull-right" aria-hidden="true"></span>
            </li>
        </ul>
    </div>
    <div class="sliceIndexControl">
        <input type="range" min="0" max="{{data.slice.maxIndex}}" ng-value="data.slice.index" />
    </div>
</span>
<div class="sliceContainer">
</div>
