<html lang="en">

        <script>

        <script src="ng-providers/firebaseViewService.js"></script>
        <script src="ng-filters/toArrayFilter.js"></script>
        <script src="ng-directives/compileDirective.js"></script>
        <script src="ng-directives/insertTreeDirective.js"></script>
        <script src="ng-directives/insertBreadcrumbs.js"></script>
        <script src="ng-directives/insertSliceDirective.js"></script>

        <script src="libs/three.js"></script>

        <script src="libs/VolumeSlice.js"></script>
        <script src="libs/MultiVolumesSlice.js"></script>
        <script src="libs/NRRDLoader.js"></script>
        <script src="libs/VTKLoader.js"></script>

        <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">

        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">

        <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

    <body ng-app="atlasDemo" ng-controller="LayoutController">


        <!-- This message will disappear as soon as script is loaded -->
        <div id="waitMessage" style="position: fixed; top: 50%; text-align: center; width: 100%;">Loading...</div>

        <scene-crosshair></scene-crosshair>

        <div ui-layout="{flow: 'row'}" ui-layout-loaded ng-cloak>
            <div id="topContainer" ui-layout-container size="30px" minSize="30px" maxSize="30px">
                <div main-toolbar></div>
            </div>
            <div ui-layout-container>
                <div ui-layout="config" >
                    <div id="leftSideContainer" ui-layout-container ng-attr-collapsed="{{layout.leftSide}}" size="20%">
                        <div ui-layout="{flow: 'row'}">
                            <div ui-layout-container><div insert-slice sliceid="axial"></div></div>
                            <div ui-layout-container="center"><div insert-slice sliceid="coronal"></div></div>
                            <div ui-layout-container><div insert-slice sliceid="sagittal"></div></div>
                        </div>
                    </div>
                    <div id="centerContainer" ui-layout-container="center">
                        <div id="rendererFrame"></div>
                        <div id="inset"></div>
                        <div id="gui-container"></div>
                    </div>
                    <div id="rightSideContainer" ui-layout-container ng-attr-collapsed="{{layout.rightSide}}" size="20%">
                        <!--- LOGO BOX ---->
                        <div id="logoBox" ng-controller="HeaderCtrl">
                            <img src="logo_spl.gif" width="60px" height="48px"><br>
                            <span>{{data.title}}</span><br>
                            <span class="tinyText">
                                <a ng-href="{{data.source}}" href="http://github.com/stity" target=_blank>Source</a>
                            </span>
                        </div>

                        <!--- HIERARCHY ----->
                        <div  insert-tree id="structureList"></div>

                    </div>
                </div>
            </div>

            <div id="bottomContainer" ui-layout-container ng-attr-collapsed="{{layout.bottom}}" size="50px">
                <div insert-breadcrumbs id="breadcrumbsList"></div>
            </div>
        </div>






        <script type="text/ng-template" id="treeListDirective">
            <ad-tree-browser class="ad-border-default"
                             tree-name="treeDemoBordered"
                             row-ng-class="{added:item._selected}"
                             tree-root="data.root"
                             child-node="member"
                             children-padding="15"
                             bordered="true"
                             node-template-url="ng-templates/treeNode.html">
            </ad-tree-browser>
        </script>

        <div ng-controller="ModalDemoCtrl"></div>

        <script src="../configAtlasViewer.js"></script>
        <script src="hierarchyGroup.js"></script>
        <script src="app.js"></script>
    </body>
</html>
